---
- hosts: kitchen-pie
  remote_user: pi
  become: true
  pre_tasks:
    - name: update apt cache
      apt:
        cache_valid_time: 600
  roles:
    - role: server
    - role: log2ram
      tags: log2ram
    - role: healthcheck-io
      tags: healthcheck-io
    - role: shairport
      tags: shairport
  vars_prompt:
    - name: ansible_ssh_pass
      prompt: "system user password"
      private: yes

  vars:
    system_packages:
      - vim
    system_default_editor_path: "/usr/bin/vim.basic"
    system_hostname: "kitchen-pie"
    system_locale: "en_US.UTF-8"
    system_timezone: "America/Los_Angeles"
    system_tmpfs_mounts:
      - { src: "/run", size: "10%", options: "nodev,noexec,nosuid" }
      - { src: "/tmp", size: "10%", options: "nodev,nosuid" }
    ssh_disable_password: false
    ssh_public_keys:
      - ssh-rsa 
